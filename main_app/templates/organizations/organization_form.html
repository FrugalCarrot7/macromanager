{% extends 'base.html' %}

{% block content %}


{% for org in orgs %}

    <a href="{% url 'department_index' org.id %}">
        <div class="card">
            <div class="card-body">
              Organization: {{ org.name }}
            </div>
        </div>
    </a>

{% endfor %}

<h2>Create an Org</h2>

<form method='POST' action='{% url "organizations_create" %}'>
{{ org_form.as_p }}
{% csrf_token %}
<input type="submit" value="Create Orgaization" class="btn">
</form>

{% endblock %}
