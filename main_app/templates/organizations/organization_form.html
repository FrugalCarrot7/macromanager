{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <div>
                
            </div>
        </div>
        <div class="col-6">
            <div class="container-fluid">
                <form method="POST" action="{% url 'assoc_org_employee' %}">
                    {% csrf_token %}
                    {% for org in orgs %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="org_id" value="{{org.id}}" id="org{{org.id}}">
                        <label class="form-check-label" for="org{{org.id}}">
                            Sel
                        </label>
                    </div>
                    <a href="{% url 'about' %}">
                        <div class="card">
                            <div class="card-body">
                            Organization: {{ org.name }}
                            </div>
                        </div>
                    </a>
                    
                    {% empty %}

                    {% endfor %}
                    <input type="submit" value="Select Organization" class="btn btn-primary">
                </form>

                <h2>Create an Org</h2>

                <form method='POST' action='{% url "organizations_create" %}'>
                {{ org_form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Create Organization" class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="col">
            <div>
                
            </div>
        </div>
    </div>

</div>




{% endblock %}
