{% extends 'base.html' %}

{% block content %}


{% csrf_token %}
{% for dept in department_list %}

    <a href="{% url 'department_detail' org.id %}">
        <div class="card">
            <div class="card-body">
              Department: {{ dept.name }}
            </div>
        </div>
    </a>

{% endfor %}

<h2>Create a Dept</h2>

<form action="departments_create">

  {{ department_form.as_p }}
  {% csrf_token %}

</form>

{% endblock %}
