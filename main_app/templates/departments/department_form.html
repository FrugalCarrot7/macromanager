{% extends 'base.html' %}

{% block content %}


{% csrf_token %}
{% for dept in depts %}

    <a href="{% url 'departments_detail' dept.id %}">
        <div class="card">
            <div class="card-body">
              Department: {{ dept.name }}
            </div>
        </div>
    </a>

{% endfor %}

<h2>Create a Dept</h2>

<form method="POST" action="{% url 'departments_create' %}">

  {{ dept_form.as_p }}
  {% csrf_token %}
  <input type="submit" value="Create Department" class="btn btn-primary">
</form>

{% endblock %}
